<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='video1.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <header>
            <nav>
                <div class="logo">BOX OFFICE REVENUE PREDICTION</div>
                
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h1>Enter Feature Values for Prediction for Linear Regression</h1>
                <form action="{{ url_for('predict') }}" method="post">
                    
                    <label for="feature1">Opening Revenue:</label>
                    <input type="number" name="feature1" required><br>


                    <h1>Enter Feature Values for Prediction for Multiple Regression</h1>


                    <label for="feature2">Opening Revenue:</label>
                    <input type="number" name="feature2" required><br>
                    <label for="feature3">Budget:</label>
                    <input type="number" name="feature3" required><br>
                    <label for="feature4">Release Days:</label>
                    <input type="number" name="feature4" required><br>


                    <button type="submit" class="predict-button">Predict</button>
                </form>
            </div>

            
        </main>
    </div>
</body>
</html>
